[package]
name = "btleplug"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
flutter_rust_bridge_codegen = "1.64.0"

[dependencies]
anyhow = "1.0.69"
btleplug = "0.10.4"
crossbeam-channel = "0.5.6"
flutter_rust_bridge = "1.64.0"
futures = "0.3.26"
jni = "0.21.0"
jni-utils = "0.1.0"
once_cell = "1.17.1"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["rt", "sync", "rt-multi-thread", "time"] }
tokio-stream = { version = "0.1.11", features = ["sync"] }
